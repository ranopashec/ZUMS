<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZUMS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload = "restartGame()">
  <div id = "game-container">
    <h1>ZUMS</h1>
    <div id ="cell-continer">
      <div cell_index ="0" class ="btn" for="btnControl" onclick="textFunc(1)">
        <label id="num1">?</label>
      </div> 
      <div cell_index ="1" class ="btn" for="btnControl" onclick="textFunc(2)">
        <label id="num2">?</label>
      </div> 
      <div cell_index ="2" class ="btn" for="btnControl" onclick="textFunc(3)">
        <label id="num3">?</label>
      </div> 
      <div cell_index ="3" class ="btn" for="btnControl" onclick="textFunc(4)">
        <label id="num4">?</label>
      </div> 
    </div>
    <div id ="button-container">
      <button id="plus-button">+</button>
      <button id="minus-button">-</button>
      <button id="divide-button">/</button>
      <button id="multiply-button">x</button> 
    </div> 
    <div id="text-field">
      <label for="text-field">TEXT_FIELD</label>
    </div>
    <button id="restart-button" onclick="restartGame()">RESTART GAME</button>
  <script src = "js/game.js"></script>
  </div>
</body>
</html>
