<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZUMS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id = "game-container">
    <h1>ZUMS</h1>
    <div id ="cell-continer">
      <div cell_index ="0" class ="cell">1</div> 
      <div cell_index ="1" class ="cell">2</div>
      <div cell_index ="2" class ="cell">3</div>
      <div cell_index ="3" class ="cell">4</div>
    </div>
    <div id ="button-container">
      <button id="plus-button">+</button>
      <button id="minus-button">-</button>
      <button id="divide-button">/</button>
      <button id="multiply-button">x</button> 
    </div> 
    <button id="restart-button">RESTART GAME</button>
  </div>
  <script src = "js/game.js"></script>
</body>
</html>
